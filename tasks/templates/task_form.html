{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/output.css' %}">
</head>
<body>
    <div class="w-1/2 mx-auto mt-8">
        <div>
            {% if messages %}
                {% for message in messages  %}
                <div class="{% if 'success' in message.tags %}bg-green-500 {% endif %} text-white px-4 py-2 rounded-md mb-4">
                    {{message}}
                </div>
                {% endfor %}
            {% endif %}
        </div>
        <form method="POST">
            
            {% csrf_token %}
            {{task_form}}
            {{task_detail_form}}
            <button type="submit" class="mb-5 bg-rose-600 px-3 py-2 text-white mt-2 rounded-md">Submit</button>
        </form>
    </div>
</body>
</html>
