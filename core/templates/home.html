<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

    <!-- Container to center content -->
    <div class="min-h-screen flex items-center justify-center bg-gradient-to-r from-blue-500 to-teal-500">

        <!-- Card Container -->
        <div class="bg-white rounded-lg shadow-lg w-full max-w-lg p-8">

            <!-- Welcome Message -->
            <h1 class="text-4xl font-bold text-center text-blue-600 mb-6">Welcome to the Home Page</h1>

            <!-- User Status -->
            <div class="text-center">
                {% if user.is_authenticated %}
                    <p class="text-xl text-gray-800">Hello, {{ user }}</p>

                    <!-- Sign-Out Button -->
                    <form method="POST" action="{% url 'sign-out' %}" class="mt-4">
                        {% csrf_token %}
                        <button type="submit" class="bg-red-500 text-white px-6 py-2 rounded-md hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-400 focus:ring-opacity-50">
                            Sign Out
                        </button>
                    </form>
                {% else %}
                    <p class="text-xl text-gray-800">You are currently logged out. Please sign in.</p>
                {% endif %}
            </div>
            
        </div>
    </div>

</body>
</html>
